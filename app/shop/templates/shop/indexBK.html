{% extends "shop/basic.html" %}

{%block title%}Home Page{% endblock%}
{% load static %}
{%block body%}
<div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 350px;">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        {% for i in slider_range %}
         <li data-target="#myCarousel" data-slide-to="{{i}}"></li>
        {% endfor %}
    </ol>
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
      <div class="carousel-item active">
           <img src='/media/{{banners.0.banner_img}}' alt="{{banners.0.title}}" style="height: 350px; width: 100%" >
        </div>
        {% for i in banners|slice:"1:" %}
        <div class="carousel-item">
            <img src='/media/{{i.banner_img}}' alt="{{i.title}}" style="height: 350px; width: 100%" >
        </div>
        {% endfor %}
    </div>
    <!-- Carousel controls -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>


<script>
$(document).ready(function(){
    $("#myCarousel").carousel({
        interval : 1000
    });
});
</script>


{% endblock%}
